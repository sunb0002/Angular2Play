<div class="demo-container" mdl-shadow="2">
    <mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
        <mdl-layout-header>
            <mdl-layout-header-row>
                <mdl-layout-title>Title</mdl-layout-title>
                <mdl-layout-spacer></mdl-layout-spacer>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link">Link</a>
                    <a class="mdl-navigation__link">Link</a>
                    <a class="mdl-navigation__link">Link</a>
                </nav>
            </mdl-layout-header-row>
        </mdl-layout-header>
        <mdl-layout-drawer>
            <mdl-layout-title>Title</mdl-layout-title>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link">Link</a>
                <a class="mdl-navigation__link">Link</a>
                <a class="mdl-navigation__link">Link</a>
            </nav>
        </mdl-layout-drawer>
        <mdl-layout-content>
            <!-- Your content goes here -->
            <h1>
                <app-header></app-header>
                <app-add-form (addTodoItem)="addTodo($event)"></app-add-form>
                <app-todo-items></app-todo-items>
                <!-- Really can reuse componenet!!! -->
                <app-todo-items id='2'></app-todo-items>
            </h1>

        </mdl-layout-content>
    </mdl-layout>
</div>
